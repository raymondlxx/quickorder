<div bsModal #categoryAddModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="card">
        <form action="" method="post" (ngSubmit)="onSubmit()" #categoryAddForm="ngForm">
          <div class="card-header">
            <strong>新建分类</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">名称</label>
              <input class="form-control" required [(ngModel)]="model.name" id="name" name="name" placeholder="请填写名称" type="text" #spy>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!categoryAddForm.form.valid">
              <i class="fa fa-dot-circle-o"></i> 保存</button>
            <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> 重置</button>
          </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
