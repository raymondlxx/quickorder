<div class="card">
	<div class="card-header">
		<strong>详情</strong>
	</div>
	<div class="card-body">
		<div class="form-group">
			<label for="name"><b>名称</b></label>
			<div>{{model.Name}}</div>
		</div>
		<div class="form-group">
			<label for="Description"><b>简介</b></label>
			<div>{{model.Description}}</div>
		</div>
		<div class="form-group">
			<label for="address"><b>地址</b></label>
			<div>{{model.Address}}</div>
		</div>
		<div class="form-group">
			<label for="tel"><b>电话</b></label>
			<div>{{model.Tel}}</div>
		</div>
	</div>
</div>
